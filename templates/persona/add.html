{% extends 'base.html' %}
{% block title %} Registrar Empleado {% endblock title %}
{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Empleado</h1>
        <div class="cell callout">
            <form class="grid-x grid-margin-x" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="medium-6 cell">
                    <label>Nombres
                        {{ form.firt_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos
                        {{ form.last_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Trabajo
                        {{ form.job }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento
                        {{ form.departamento }}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <label>Habilidades
                        {{ form.habilidades }}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <!--<label for="exampleFileUpload" class="button">Avatar</label>-->
                    <!--<input type="file" id="exampleFileUpload" class="show-for-sr">-->
                    <label>Avatar</label>
                    {{ form.avatar }}
                </div>
                <div class="medium-6 cell">
                    <button class="success button" type="submit" >Agregar Nuevo Empleado</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
